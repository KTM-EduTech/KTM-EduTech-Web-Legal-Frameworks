        <script>
            // Customize lightbox for iframe support
            lightbox.option({
                resizeDuration: 200,
                wrapAround: true,

            });

            // Create a custom lightbox effect for iframes
            document.querySelector('a[data-lightbox="iframe"]').addEventListener("click", function (event) {
                event.preventDefault();
                var iframeUrl = "https://example.com"; // Replace with your URL
                var lightboxContent =
                    '<iframe class="lightbox-iframe" src="' + iframeUrl + '" allowfullscreen></iframe>';
                var lightbox = document.createElement("div");
                lightbox.classList.add("lightbox");
                lightbox.innerHTML = lightboxContent;
                document.body.appendChild(lightbox);
                lightbox.addEventListener("click", function () {
                    document.body.removeChild(lightbox);
